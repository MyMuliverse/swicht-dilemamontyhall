<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tester Monty Hall API</title>
</head>
<body>
  <h1>Tester de conexi√≥n</h1>
  <button onclick="testAPI()">Probar createRoom</button>
  <pre id="out"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxb8e7rPWXjLVwW7uqc01Qrbdn-GAdkqhVowJNMEwqy-dvumjhLQ6NFOvnDjL-87kg/exec";

async function testAPI() {
  const url = `${API_URL}?action=createRoom&orgName=TestOrg&workshopName=TestWS`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    document.getElementById("out").textContent = JSON.stringify(data,null,2);
  } catch(err) {
    document.getElementById("out").textContent = "ERROR: "+err;
  }
}
</script>
</body>
</html>
