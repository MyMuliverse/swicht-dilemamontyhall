<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Dilema Monty Hall</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f1f2;
      color: #333;
      text-align: center;
    }
    header {
      background: #1a1a2e;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .card {
      background: #162447;
      color: #fff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn {
      background: #1f6feb;
      color: #fff;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #1454b3;
    }
    .input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 10px;
      width: 250px;
    }
    .doors {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .door {
      width: 120px;
      height: 200px;
      background: #1a1a2e;
      margin: 0 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .door:hover {
      transform: scale(1.05);
      background: #1f4068;
    }
    .result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .admin-panel {
      background: #e8f0fe;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: left;
    }
    .admin-panel h3 {
      margin-top: 0;
    }
    .link-box {
      background: #fff;
      padding: 8px;
      border: 1px solid #ccc;
      margin: 5px 0;
      border-radius: 6px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé≤ Simulador Dilema Monty Hall</h1>
  </header>

  <div class="container">
    <!-- Pantalla inicial -->
    <div id="start-screen" class="card">
      <h2>Bienvenido</h2>
      <p>Eleg√≠ c√≥mo quer√©s ingresar:</p>
      <button class="btn" onclick="showAdmin()">Entrar como Administrador</button>
      <button class="btn" onclick="showPlayer()">Ingresar con C√≥digo</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-screen" class="card" style="display:none;">
      <h2>Panel de Administrador</h2>
      <input type="text" id="groupName" class="input" placeholder="Nombre del grupo" />
      <button class="btn" onclick="createGroup()">Generar c√≥digo √∫nico</button>
      <div id="admin-links" class="admin-panel">
        <h3>Grupos creados:</h3>
        <div id="links-list"></div>
      </div>
    </div>

    <!-- Player Screen -->
    <div id="player-screen" class="card" style="display:none;">
      <h2>Ingresar al Juego</h2>
      <input type="text" id="playerCode" class="input" placeholder="Ingresar c√≥digo √∫nico" />
      <button class="btn" onclick="enterGame()">Ingresar</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="card" style="display:none;">
      <h2>Eleg√≠ una puerta</h2>
      <div class="doors">
        <div class="door" onclick="chooseDoor(1)">1</div>
        <div class="door" onclick="chooseDoor(2)">2</div>
        <div class="door" onclick="chooseDoor(3)">3</div>
      </div>
      <button class="btn" onclick="simulate(true)">Simular con cambio</button>
      <button class="btn" onclick="simulate(false)">Simular sin cambio</button>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    // URL del Apps Script (la tuya real)
    const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhZUwLER8QIvz6AsFEVlx8chXwFG4uwOnncS5CdccZG5gVTb1VYz56Tr8evnMI8YMBNA92oIsmd27LXOzrV1wl0TKEel7xEEUpsofwsRyTenUPJnfzXSsxbCczfkLpe1w_QZnkH-uUCROwQh7PRdd5sbin0KStunaPs-k1rEA67-H5TswojMn1ZKQVfcQR4__Zqq_8DdO7ZGY58JNBCqBet8Ies63Y494ZmAfxqpnkQMlH5KgjfXQ5OJfwDrQ3hwhtPvGT1EugvTNK1PTxoYTJX_QlxtQ&lib=MbvEgdkJk8FGt__vFllcuyzQM98uU350M";

    // Navegaci√≥n
    function showAdmin() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("admin-screen").style.display = "block";
    }
    function showPlayer() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("player-screen").style.display = "block";
    }

    // Crear grupo (admin)
    function createGroup() {
      const name = document.getElementById("groupName").value.trim();
      if (!name) return alert("Ingres√° un nombre de grupo");
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      const link = `${window.location.origin}${window.location.pathname}?code=${code}`;
      const div = document.createElement("div");
      div.className = "link-box";
      div.innerText = `${name}: ${link}`;
      document.getElementById("links-list").appendChild(div);
      document.getElementById("groupName").value = "";
    }

    // Ingreso con c√≥digo
    function enterGame() {
      const code = document.getElementById("playerCode").value.trim();
      if (!code) return alert("Ingres√° tu c√≥digo √∫nico");
      // Si quer√©s validar con el Apps Script, ac√° har√≠as fetch(API_URL + "?code=" + code)
      document.getElementById("player-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "block";
    }

    // Juego
    let chosenDoor = null;
    function chooseDoor(n) {
      chosenDoor = n;
      document.getElementById("result").innerText = "Elegiste la puerta " + n;
    }
    function simulate(change) {
      if (!chosenDoor) return alert("Primero eleg√≠ una puerta");
      let prize = Math.floor(Math.random() * 3) + 1;
      let finalChoice = change ? [1,2,3].find(x => x !== chosenDoor && x !== prize) || prize : chosenDoor;
      let win = (finalChoice === prize);
      document.getElementById("result").innerText = win ? "üéâ ¬°Ganaste!" : "‚ùå Perdiste. El premio estaba en la puerta " + prize;
    }
  </script>
</body>
</html>
